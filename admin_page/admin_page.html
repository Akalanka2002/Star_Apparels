<body>

<script>
    const navLinkEls = document.querySelectorAll('.nav__link');
  
    navLinkEls.forEach(navLinkEl =>{
      navLinkEl.addEventListener('click',() =>{
        document.querySelector('.actives').classList.remove('actives');
        navLinkEl.classList.add('actives');
      })
    })
